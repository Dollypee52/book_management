{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My App Home Page</title>
    <link rel="stylesheet" href="{% static 'new_app/css/style.css' %}">
</head>
<body>
    <h1>{{ name | upper }}, Welcome to my new app</h1>
    <p>{{ text | truncatewords:5 }}</p>
    <a href="{% url 'new_app:about' %}">Go to about page</a>

    <ul>
        {%  for num in obj %}
        <li>{{ num }}</li>
        {% endfor %}

        {% if obj.0 == 1 %}
            <p>Hello</p>
        {% endif %}
    </ul>

    {% if is_major %}
    <h3>Hello!</h3>
    {% endif %}
</body>
</html>
